<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/contacts.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
<script src="js/script.js" defer></script>

<body onload="onLoad()">
    <div id="main_container">

            <div id="search_container"> 
                <h1 id="main_header">Artist Directory</h1>
                <div id ="search_input">
                <input id="artist_input" type="text">
                <button id="search_artist_show" onclick="searchArtist()">Search</button>
                <button id="add_artist_show" onclick="addArtist()">Add Artist</button>
               
            </div>
            </div>
            <form class="product-form" action="/peoples/add" method="POST">
                <div class="form-control">
                    <label for="title">Name</label>
                    <input type="text" name="name" value='Josh'>
                </div>
                <div class="form-control">
                    <label for="title">About</label>
                    <input type="text" name="about" value='Best of the season'>
                </div>
                <div class="form-control">
                    <label for="title">ImageURL</label>
                    <input type="text" name="imageURL" value='https://randomuser.me/api/portraits/med/men/65.jpg'>
                    <button class="btn" type="submit">Add People</button>
                </div>
            </form>
            <div id="add_artist">
                <input class = "input_fields" id ="add_name" type="text" name="Name" placeholder="Artist Name"><br>
                <input  class = "input_fields" id ="add_description" type="text" name="Description" placeholder="About artist "><br>
                <input  class = "input_fields" id = "add_url" type="text" name="ImageURL" placeholder="Image url"><br>
                <button id = "submit_artist" onclick ="submitArtist()">Add</button>
        
            </div>
        <ul id="artists">

        </ul>
    </div>
</body>
</html>
